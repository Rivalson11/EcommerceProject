services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_data:/app/media  # Shared volume for media files, including database
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq

  celery:
    build: .
    command: celery -A ecommerce worker --loglevel=info
    volumes:
      - .:/app
      - media_data:/app/media  # Shared volume for media files, including database
    depends_on:
      - rabbitmq

volumes:
  media_data:  # Define the shared volume
